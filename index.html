<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get In Touch</title>
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="./css/button.css"> 
    <link rel="stylesheet" href="./css/form.css">
    <link rel="stylesheet" href="./css/main.css">
    
</head>
<body>
    <main class="container">
        <div class="row1">
            <h2 class="main-title">Get in Touch</h2> 
        </div>
        <div class="row2">
            <div class="form-row">
                    <input id="firstname" type="text" class="input1" placeholder="First name" required>
            </div>
            <div class="form-row">
                <input id="lastname" type="text" class="input1" placeholder="Last name" required>
            </div>
        </div>
        <div class="row3">
            <div class="form-row">
                <input id="email" type="text" class="input2" placeholder="Email" required>
            </div>
            <div class="form-row">
                <input id="phone" type="text" class="input2" placeholder="Phone" required>
            </div>
        </div>
        <div class="row4">
            <input id="address" type="text" class="input3" placeholder="Address" required>
        </div>
        <div class="row5">
            <input id="message" type="text" class="input4" placeholder="Type ypur message here" required>
        </div>
        <div class="row6">
            <button type="submit" class="btn">Submit</button>         
        </div>
        
        
        <footer class="done">Thanks for submitting!
        </footer>
    </main>
</body>
</html>
